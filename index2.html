<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <style>
      .register .nav-tabs .nav-link:hover {
        border: none;
      }
      .text-align {
        margin-top: -3%;
        margin-bottom: -9%;

        padding: 10%;
        margin-left: 30%;
      }
      .form-new {
        margin-right: 22%;
        margin-left: 20%;
      }
      .register-heading {
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
      }
      .register-heading h1 {
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
      }
      .register {
        background: -webkit-linear-gradient(left, #055a4f, #00c6ff);
        margin-top: 3%;
        padding: 3%;
        border-radius: 2.5rem;
      }
      .btnSubmit {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #03612e;
        border: none;
        cursor: pointer;
        margin-right: 6%;
        color: rgb(246, 246, 252);
        margin-top: 4%;
      }
    </style>
  </head>
  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-12">
          <div
            class="tab-pane fade show active text-align form-new"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <h3 class="register-heading text-nowrap">Pesanan Anda</h3>
            <div class="row register-form">
              <div class="col-md-12">
                <form autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      name="Nama"
                      id="nama"
                      class="form-control"
                      placeholder="Nama Anda *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Email"
                      id="email"
                      class="form-control"
                      placeholder="Email Anda *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Alamat"
                      id="alamat"
                      class="form-control"
                      placeholder="Alamat Anda *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Phone"
                      id="phone"
                      class="form-control"
                      placeholder="Nomor Handphone aktif *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Tanggal"
                      id="book_date"
                      class="form-control"
                      placeholder="Tanggal Pemesanan *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="Waktu"
                      id="book_time"
                      class="form-control"
                      placeholder="Waktu *"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="service">
                      <option>Floss Roll</option>
                      <option>Double Cheese</option>
                      <option>Kadet Coklat</option>
                      <option>Roti Unyil</option>
                      <option>Kadet Keju</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      name="submit"
                      onclick="gotowhatsapp()"
                      class="btnSubmit btn-block"
                      value="Buat Pesanan"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <span
      class="float"
      onclick="gotowhatsapp()"
      style="
        position: fixed;
        width: 40px;
        height: 40px;
        bottom: 50px;
        right: 400px;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        cursor: pointer;
        box-shadow: 2px 2px 3px #999;
      "
      >
      <img
        src="https://trickuweb.com/whatsapp.png"
        alt=""
        height="40px"
        width="40px"
      />
    </span>

    <script>
        function gotowhatsapp() {
            
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var alamat = document.getElementById("alamat").value;
            var phone = document.getElementById("phone").value;
            var book_date = document.getElementById("book_date").value;
            var book_time = document.getElementById("book_time").value;
            var service = document.getElementById("service").value;

            var url = "https://wa.me/628112444996?text=" 
            + "Nama: " + nama + "%0a"
            + "Email: " + email + "%0a"
            + "Alamat: " + alamat + "%0a"
            + "Phone: " + phone + "%0a"
            + "Tanggal: " + book_date  + "%0a"
            + "Waktu: " + book_time + "%0a"
            + "Roti: " + service; 

            window.open(url, '_blank').focus();
        }
      </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
